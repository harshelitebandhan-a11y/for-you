<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <title>Specifically for You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        .stack-card { transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .signature { font-family: 'Dancing Script', cursive; }
        
        /* Forces the image to stay hidden until the 'clicked' class is added via JS */
        .reveal-layer {
            transition: all 1s ease-in-out;
            backdrop-filter: blur(20px);
        }
        .is-revealed .reveal-layer {
            opacity: 0;
            pointer-events: none;
        }
        .is-revealed img {
            filter: grayscale(0) blur(0);
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-[#020617] min-h-screen flex items-center justify-center overflow-hidden font-sans">

    <div class="absolute top-0 left-0 w-full h-full opacity-30 pointer-events-none">
        <div class="absolute top-10 left-10 w-32 h-32 bg-rose-600 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-64 h-64 bg-indigo-600 rounded-full blur-[120px]"></div>
    </div>

    <div class="relative z-10 text-center px-4">
        <div id="cardFrame" class="floating stack-card relative bg-white p-4 pb-10 shadow-[0_20px_50px_rgba(0,0,0,0.5)] rounded-sm rotate-[-1deg] cursor-pointer max-w-xs mx-auto">
            
            <div class="relative aspect-[3/4] overflow-hidden bg-gray-900 rounded-sm">
                <img src="WhatsApp Image 2026-02-21 at 4.48.55 PM.jpeg" 
                     class="w-full h-full object-cover grayscale blur-md transition-all duration-1000 scale-110">
                
                <div id="overlay" class="reveal-layer absolute inset-0 bg-black/60 flex flex-col items-center justify-center border border-white/10">
                    <div class="text-white animate-bounce mb-2">✨</div>
                    <p class="text-white font-mono text-xs tracking-[0.3em] uppercase">Tap to Unlock</p>
                </div>
            </div>

            <div class="mt-6">
                <div class="font-serif text-2xl text-gray-800">
                   Specifically for you <span class="text-rose-500">✨</span>
                </div>
                <p class="signature text-rose-600 text-xl mt-2 opacity-0 transition-opacity duration-1000" id="sig">
                    By Harsh for You
                </p>
            </div>
        </div>

        <div id="secretMessage" class="mt-8 opacity-0 translate-y-4 transition-all duration-1000">
            <h1 class="text-3xl font-black text-white mb-2">You are the best</h1>
            <p class="text-slate-400 text-sm max-w-[280px] mx-auto leading-relaxed">
                I’m pretty sure this screen isn't high-definition enough to capture how great you actually look.
            </p>
        </div>
    </div>

    <script>
        const card = document.getElementById('cardFrame');
        const message = document.getElementById('secretMessage');
        const sig = document.getElementById('sig');
        let clicked = false;

        card.addEventListener('click', () => {
            if(!clicked) {
                // Add the reveal class to trigger CSS transitions
                card.classList.add('is-revealed');
                card.style.transform = "rotate(0deg) scale(1.05)";
                
                // Show Signature
                sig.classList.remove('opacity-0');

                // Trigger Confetti
                const duration = 4 * 1000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 2,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0, y: 0.8 },
                        colors: ['#f43f5e', '#ffffff']
                    });
                    confetti({
                        particleCount: 2,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1, y: 0.8 },
                        colors: ['#f43f5e', '#ffffff']
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());

                // Reveal hidden text
                message.classList.remove('opacity-0', 'translate-y-4');
                message.classList.add('opacity-100', 'translate-y-0');
                
                clicked = true;
            }
        });
    </script>
</body>
</html>
